<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="RPS.css">

</head>
<body>

  <h2>Greetings human, let's play Rock Paper Scissors</h2>

  <button class="js-move-rock-button css-move-button">
  <img src="/pictureRPS/rock-emoji.png" class="css-move-img">
  </button>

  <button class="js-move-paper-button css-move-button">
  <img src="/pictureRPS/paper-emoji.png" class="css-move-img">
  </button>

  <button class="js-move-scissors-button css-move-button">
  <img src="/pictureRPS/scissors-emoji.png" class="css-move-img">
  </button>

  <p class="js-outcome-paragraph css-outcome-paragraph" ></p>
  <p class="js-move-paragraph"> 
    you :
    <img src="/pictureRPS/rock-emoji.png" class="outcome-img">
    <img src="/pictureRPS/rock-emoji.png" class="outcome-img">
    : computer
  </p>
  <p class="js-score-paragraph"> </p>

  <button class="js-reset-button css-reset-button">
  reset score
  </button>
  
  <button class="js-autoplay-button css-autoplay-button">
    Auto Play
  </button>
  
  <div class="js-reset-confirm-div css-reset-confirm-div"></div>
  <script src="RPS.js"></script>
</body>
</html>
